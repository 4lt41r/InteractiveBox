<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>YAY! It's BOGO</h2>

    <!-- Box 1 -->
    <div class="box" data-box="1">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span>1 Unit</span>
        <span class="discount">10% Off</span>
        <span class="price">$10.00 USD</span>
      </div>
      <div class="box-content">
        <div class="item">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Blue</option><option>Red</option></select>
        </div>
        <div class="item">
          <label>#2</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Blue</option><option>Red</option></select>
        </div>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="box" data-box="2">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span>2 Unit</span>
        <span class="discount">20% Off</span>
        <span class="price">$18.00 USD</span>
        <span class="tag">MOST POPULAR</span>
      </div>
      <div class="box-content">
        <div class="item">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Blue</option><option>Red</option></select>
        </div>
        <div class="item">
          <label>#2</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Blue</option><option>Red</option></select>
        </div>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box" data-box="3">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span>3 Unit</span>
        <span class="discount">30% Off</span>
        <span class="price">$24.00 USD</span>
      </div>
      <div class="box-content">
        <div class="item">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Blue</option><option>Red</option></select>
        </div>
        <div class="item">
          <label>#2</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Blue</option><option>Red</option></select>
        </div>
      </div>
    </div>

    <div class="footer">
        <div class="row">
          <span class="left">Free Delivery</span>
          <span class="right">Total: $18.00 USD</span>
        </div>
      <button>Add to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
